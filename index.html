    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #qrCodeDisplay {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        #output {
            font-size: 18px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
    <script src="jsQR.js"></script>
</head>
<body>
    <div>
        <div id="qrCodeDisplay" style="margin-bottom: 20px;"></div>
        <button onclick="triggerFileInput()">Upload Image</button>
        <input type="file" id="fileInput" accept="image/*">
        <div id="output"></div>
    </div>

    <script>
        document.addEventListener('paste', handlePaste);
        document.getElementById('fileInput').addEventListener('change', handleFile);

        function handlePaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;

            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    displayQRCode(blob);
                    processImage(blob);
                    break;
                }
            }
        }

        function handleFile(event) {
            const file = event.target.files[0];

            if (file) {
                displayQRCode(file);
                processImage(file);
            }
        }

        function processImage(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const image = new Image();
                image.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = image.width;
                    canvas.height = image.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        const outputDiv = document.getElementById('output');
                        if (isValidURL(code.data)) {
                            outputDiv.innerHTML = `<span>Decoded: </span><a href="${code.data}" target="_blank">${code.data}</a>`;
                        } else {
                            outputDiv.innerText = 'QR Code Detected: ' + code.data;
                        }
                    } else {
                        document.getElementById('output').innerText = 'No QR Code found.';
                    }
                };
                image.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }

        function displayQRCode(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const qrCodeDisplay = document.getElementById('qrCodeDisplay');
                qrCodeDisplay.innerHTML = `<img src="${e.target.result}" alt="QR Code" style="max-width: 100%;">`;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
